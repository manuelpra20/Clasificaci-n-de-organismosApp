



   




<div class="row">
                   

    <div class="col-md-7 col-sm-6 col-xs-12">

        <div class="single-feature text-center">

            <ng-container >

                <div class="card container" >
            
                    <br>
                    <h5>Plants:</h5>
                    <br>
                    
            
                    <div>
            
                        <strong>Nonvascular</strong>
                        <table style="margin-top: 10px;" class="table table-responsive table-bordered tabled">
                             <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>ID</th>
                                    <th>Familia</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let item of plants1">
                                
                                  <td class="tdspace">{{ item.Name }}</td>
                                  <td>{{ item.ID }}</td>
                                  <td class="tdspa">{{item.Parent}}</td>
                                </tr>
                            
                            </tbody>
                        </table>
                    </div>
                    <div>
                    
                        
                        <button (click)="mostrar = !mostrar"  class="btn btn-success"><strong>Vascular</strong> <i class=" fas fa-solid fa-angle-right"></i>  </button> 
                        <table style="margin-top: 10px;" class="table table-responsive table-bordered tabled">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>ID</th>
                                    <th>Familia</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let item of plants2">
                                
                                  <td class="tdspace">{{ item.Name }}</td>
                                  <td>{{ item.ID }}</td>
                                  <td class="tdspa">{{item.Parent}}</td>
                                </tr>
                            
                            </tbody>
                        </table>
                    </div>
                    
                  
                    
                    
                </div>
            </ng-container>
            
            
            

        </div>
    </div>

    <div class="col-md-5 col-sm-6 col-xs-12">
    
        <div class="single-feature text-center">
            <app-vascular *ngIf="mostrar"></app-vascular>
        </div>

        <br>

        

      
    </div>

    

</div>
